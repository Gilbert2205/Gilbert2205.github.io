<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper container">
        <div class="library">
            <div class="intro-text">
                <h1>Photos</h1>
            </div>
            <div class="photoHolder">
                <div class="photo">
                    <img class="photo_img" src="./img/img1.jpeg" alt="">
                </div>
                <span class="like-indicator" data-attr="Like">Like</span>
            </div>
        </div>
        <div class="library--liked">
                <div class="intro-text">
                    <h1>Liked Photos</h1>
                </div>
                <div class="photoHolder">
                    <div class="photo">
                        <img class="photo_img" src="./img/img2.jpeg" alt="">
                    </div>
                    <span class="like-indicator like-indicator--active" data-attr="Dislike">Liked</span>
                </div>
            </div>
        
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
